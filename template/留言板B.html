{% extends "base.html" %}

{% load staticfiles %}

{% block title %}
来信
{% endblock %}

{% block js %}
<script type="text/javascript" src="{% static 'js/form.js' %}"></script>
{% endblock %}

{% block body %}
<body class="white">
	<header class="header wrapper">
		<div class="logo">
			<img src="{% static 'img/logo.png' %}">
		</div>
	</header>
	<form class="form wrapper" action="" method="post">
		<div class="form-group">
			<div class="form-input">
				<label for="form-phonenumber">
					电话：
				</label>
				<input name="phone_num" id="form-phonenumber" type="text">
			</div>
		</div>
		<div class="form-group">
			<div class="form-input">
				<label for="form-email">
					邮箱：
				</label>
				<input name="email" id="form-email" type="text">
			</div>
		</div>
		<div class="form-group">
			<div class="form-textarea">
				<label for="form-commenttext">
					内容：
				</label>
				<textarea id="form-commenttext" name="message"></textarea>
			</div>
			<p class="form-hint">
				您给UNIPUB的来信非常重要，我们乐于与每位读者建立起友谊，您的话语就是对我们工作最大的支持。为此，每封读者的来信，都将被保存并定期抽出幸运者名单，送出可爱的礼物，作为彼此友谊的见证。
			</p>
		</div>
		<input type="hidden" name="open_id" value="{{open_id}}">

		<div class="form-group">
			<div class="form-submit">
				<button class="btn" type="submit">
					提交
				</button>
			</div>
		</div>
	</form>
	<script type="text/javascript">
MyForm.init({
	'#form-phonenumber': {
		'condition': MyForm.checkMobilephone,
		'hintTitle': '电话',
	},
	'#form-email': {
		'condition': MyForm.checkEmail,
		'hintTitle': '邮箱',
	},
	'#form-commenttext': {
		'condition': 300,
		'hintTitle': '留言',
	}
})
	</script>
</body>
{% endblock %}
