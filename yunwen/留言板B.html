<!DOCTYPE>
<html>
<head>
	<title>留言板</title>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0"/>
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/base.css">
	<script type="text/javascript" src="./js/form.js"></script>
</head>
<body class="white">
	<header class="header wrapper">
		<div class="logo">
			<img src="./img/logo.png">
		</div>
	</header>
	<form class="form wrapper" action="" method="post">
		<div class="form-group">
			<div class="form-input">
				<label for="form-phonenumber">
					电话：
				</label>
				<input name="phonenum" id="form-phonenumber" type="text">
			</div>
		</div>
		<div class="form-group">
			<div class="form-input">
				<label for="form-email">
					邮箱：
				</label>
				<input name="email" id="form-email" type="text">
			</div>
		</div>
		<div class="form-group">
			<div class="form-textarea">
				<label for="form-commenttext">
					留言：
				</label>
				<p name="message" id="form-commenttext" contenteditable="true"></p>
			</div>
			<p class="form-hint">
				*您给UNIPUB的来信非常重要，我们乐于与每位读者建立起友谊，您的话语就是对我们工作的最大的支持。为此，每封读者在此的留言，都将被保存并定期抽出幸运者名单，发给可爱的礼物，作为彼此友谊的见证。
			</p>
		</div>
		<div class="form-group">
			<div class="form-submit">
				<button class="btn" type="submit">
					提交
				</button>
			</div>
		</div>
	</form>
	<script type="text/javascript">
MyForm.init({
	'#form-phonenumber': {
		'condition': MyForm.checkMobilephone,
		'hintTitle': '电话',
	},
	'#form-email': {
		'condition': MyForm.checkEmail,
		'hintTitle': '邮箱',
	},
	'#form-commenttext': {
		'condition': 300,
		'hintTitle': '留言',
	}
})
	</script>
</body>
</html>
